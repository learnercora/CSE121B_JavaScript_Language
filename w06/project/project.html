<body>
    <header>
        <h1>Bring Me Home - DOG</h1>
     </header>
    <main>
        <hr>
        <section>
            <ol>
                <li>I will show you random dogs. </li>
                <li>You could type the width and height to search the range of those dogs</li>
                <li>You could click button show me other dogs then do the same thing.</li>
            </ol>
        </section>
        <hr>
        <section>
            <button id="showOthersDogs">See Other Dogs</button>
            <p>
                Width: 
                <input id="widthMin">
                ~
                <input id="widthMax">
            </p>
            <p>
                Height: 
                <input id="heightMin">
                ~
                <input id="heightMax">
            </p>
            <button id="search">Search</button>
            <button id="recover">Recover</button>
            <div id="message"></div>
            <div id="dogGallery">
            </div>
        </section>
    </main>
    <script src="scripts/project.js"></script>
